<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image.png" href="images.logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Prime Video</title>
  </head>
  <body id="root">
    <header class="container">
      <nav class="header__nav">
        <ul class="header__menu-mobile">
          <li class="header__menu-mobile">
            Menu
            <img src="assets/arrow down.png" alt="arrow" />
          </li>
        </ul>
        <div class="header__logo">
          <h3>prime video</h3>
        </div>
        <ul class="header__menu">
          <li class="header__menu-icon">
            Home
            <img src="assets/arrow down.png" alt="arrow" />
          </li>
          <li class="header__menu-icon">
            Store
            <img src="assets/arrow down.png" alt="arrow" />
          </li>
          <li class="header__menu-icon">TV in diretta</li>
          <li class="header__menu-icon">
            Categorie
            <img src="assets/arrow down.png" alt="arrow" />
          </li>
          <li class="header__menu-icon">
            Area Personale
            <img src="assets/arrow down.png" alt="arrow" />
          </li>
        </ul>
        <div class="header__right">
          <div class="header__search">
            <img src="assets/cerca.2.png" alt="search" />
          </div>
          <div class="header__account">
            <p>Bryan Naoussi</p>
            <img src="assets/account.svg" alt="account" />
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="options">
        <div class="options__buttons">
          <button>
            Filtro
            <img src="assets/arrow down.png" alt="arrow" />
          </button>
        </div>
        <div class="options__buttons">
          <button>
            Generi
            <img src="assets/arrow down.png" alt="arrow" />
          </button>
        </div>
        <div class="options__buttons more-space">
          <button>
            Qualità video
            <img src="assets/arrow down.png" alt="arrow" />
          </button>
        </div>
        <div class="options__buttons more more-space">
          <button>
            Tipologia contenuti
            <img src="assets/arrow down.png" alt="arrow" />
          </button>
        </div>
        <div class="options__mobile-button">
          <div class="options__buttons more more-space">
            <button>
              Filtri
              <img src="assets/arrow down.png" alt="arrow" />
            </button>
          </div>
        </div>
      </section>
      <section class="films">
        <p>Risultati per"animazione film".</p>
        <p>Altri video</p>
        <div class="films__image">
          <img src="assets/film1.jpg" alt="film1" />
          <img src="assets/film2.jpg" alt="film2" />
          <img src="assets/film3.jpg" alt="film3" />
          <img src="assets/film4.jpg" alt="film4" />
          <img src="assets/film5.jpg" alt="film5" />
          <img src="assets/film6.jpg" alt="film6" />
          <img src="assets/film7.jpg" alt="film7" />
          <img src="assets/film8.jpg" alt="film8" />
          <img src="assets/film9.jpg" alt="film9" />
          <img src="assets/film10.jpg" alt="film10" />
          <img src="assets/film11.jpg" alt="film11" />
          <img src="assets/film12.jpg" alt="film12" />
          <img src="assets/film13.jpg" alt="film13" />
          <img src="assets/film14.jpg" alt="film14" />
          <img src="assets/film15.jpg" alt="film15" />
          <img src="assets/film16.jpg" alt="film16" />
          <img src="assets/film17.jpg" alt="film17" />
          <img src="assets/film18.jpg" alt="film18" />
          <img src="assets/film19.jpg" alt="film19" />
          <img src="assets/film20.jpg" alt="film120" />
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div class="footer__logo">
        <img src="assets/Prime-Video-Logo-PNG.png" alt="logo" />
      </div>
      <div class="footer__content">
        <div class="footer__content-text">
          <p>Termini di utilizzo e informativa sulla privacy</p>
          <p>Invia commenti</p>
          <p>Aiuto</p>
          <p>Informativa sui cookie</p>
        </div>
        <div class="footer__content-image">
          <img src="assets/circle c.png" alt="circle" />
          <p>1996-2023, Amazon.com, inc. o società affiliate</p>
        </div>
      </div>
    </footer>
  </body>
</html>
